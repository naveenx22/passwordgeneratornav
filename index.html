<!DOCTYPE html>
<html>
        <head>
        <meta charset="utf-8">
        <title>Password Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="fontawesome\css\all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <br>
      <!-- Main container -->
        <div class="container">
            <!-- heading -->
            <h1>Strong Password Generator &nbsp; &nbsp; &nbsp;<i class="fas fa-unlock-alt"></i></h1>
            <!-- result container -->
            <div class="outputbox">
                <span id="result"></span>   
                <button class="btn btn-warning"  id="clipboard"><i class="far fa-clipboard"></i></button>
            </div>
            <!-- list of options for password -->
            <div class="options">
                <div class="option">
                    <label for="length">Choose Password Length</label>  
                    <input type="number" id="length" min="4" max="20" value="20">
                </div>
                <div class="option">
                <label for="uppercase">Include Uppercase Letters</label>
                <input type="checkbox" value="1" id="uppercase" checked>
            </div>
            <div class="option">
            <label for="lowercase">Include Lowercase Letters</label>
            <input type="checkbox" value="1" id="lowercase" checked>
            </div>
            <div class="option">
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" value="1" id="numbers" checked>
            </div>
            <div class="option">
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" value="1" id="symbols" checked>
            </div>        
        </div>
        <button class="btn btn-large btn-success" id="generate">
            Generate password ðŸ¤–
        </button>
